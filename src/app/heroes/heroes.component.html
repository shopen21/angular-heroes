<h2>All heroes</h2>

<!--Add new: -->
<div>
  <label for="hero-name">Hero name:</label>
  <input id="hero-name" #heroName type="text">
  <button (click)="add(heroName.value); heroName.value=''">Add</button>
</div>


<!--List:-->
<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="select(hero)">
    <span class="badge">{{hero.id}}</span>
    <span>{{hero.name}}</span>
    <button class="delete" (click)="remove(hero); $event.stopPropagation()">x</button>
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}} is my hero</h2>
  <button (click)="goToDetail()">View Details</button>
</div>
