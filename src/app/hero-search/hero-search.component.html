<div id="search-component">
    <h4>Hero Search</h4>
    <input #searchBox type="text" id="search-box" (keyup)="search(searchBox.value)">
    <div>
        <div *ngFor="let hero of heroes | async" [routerLink]="['/detail', hero.id]" class="search-result">
            {{hero.name}}
        </div>
    </div>
</div>
